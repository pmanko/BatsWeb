<!DOCTYPE html>
<html ng-app="VidApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatsTube</title>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap_superhero.css">
    <link rel="stylesheet" type="text/css" href="Content/main.css">

    <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/4.12/video.js"></script>

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/app.js"></script>  
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>BatsTube</strong></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="mainmenu.aspx">Main Menu<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="#">Videos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">pmanko<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </div>
    <div class="container body-content" ng-controller="VideoCtrl">

        <div class="jumbotron">
            <div class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search videos..." ng-model="query">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
            </div><!-- /input-group -->

        </div>

        <div class='row'>

            <div class='col-lg-9 col-lg-push-3'>
                <div class='row'>
                    <div class='col-lg-12'>
                        <div class='embed-responsive embed-responsive-16by9'>
                            <video id="main_vid" class='embed-responsive-item video-js vjs-default-skin' controls>
                                <source src="{{currentVideo.path}}" type="video/mp4">
                                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                            </video>
                        </div>
                    </div>
                </div>
                <br />
                <div class='row'>
                    <div class='col-lg-12'>
                        <div class='text-center'>
                            <button type="button" class="btn btn-default btn-lg" id='step-back' ng-click="stepBack()">
                                <span class="glyphicon glyphicon-step-backward" aria-h  idden="true"></span> Step Back
                            </button>
                            <button type="button" class="btn btn-default btn-lg" id='play' ng-click="play()">
                                <span class="glyphicon glyphicon-play" aria-hidden="true" data-toggle="button" aria-pressed="false"></span> Play
                            </button>
                            <button type="button" class="btn btn-default btn-lg" id='pause' ng-click="pause()">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause
                            </button>
                            <button type="button" class="btn btn-default btn-lg" id='step-forward' ng-click="stepForward()">
                                Step Forward
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <br />
            </div>

            <div class='col-lg-3 col-lg-pull-9'>
                <div class="panel panel-default" id='playlist'>
                    <div class="panel-heading">My Playlist</div>

                    <div class="list-group">
                        <a class='list-group-item' ng-repeat="video in videos | filter:query" ng-class="{active: currentVideo == video}" ng-click="setCurrentVideo(video)">
                            <h4>{{video.title}}</h4>
                            <p>{{video.path.substring(video.path.lastIndexOf('/')+1)}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <hr />
        <footer>
            <p>&copy; 2015 - Sydex</p>
        </footer>
    </div>

</body>
</html>
